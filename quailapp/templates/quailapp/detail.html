{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<a href="{% url 'quailapp:coursepage' question.course.id %}">Go back to {{question.course}}</a>

<h2>Question: {{ question.text }}</h2>

{% if question.answer %}
<h3>Answer: {{ question.answer }}</h3>
{% else %}
<h3><a href="{% url 'quailapp:answer' question.id %}">Submit an answer!</a></h3>
{% endif %}
{% endblock %}
