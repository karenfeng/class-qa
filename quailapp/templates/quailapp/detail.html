<h1>{{ question.text }}</h1>

<h2>Answers to Question</h2>
<ul>
{% for answer in question.answer_set.all %}
	<li>{{ answer.text }}</li>
{% endfor %}
</ul>

<h3><a href="{% url 'quailapp:answer' question.id %}">Submit an answer!</a></h3>
<a href="{% url 'quailapp:index' %}">Go back to all questions</a>
