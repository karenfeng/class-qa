{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<h2>{{ question.text }}</h2>

<h3>Answers</h3>
<ul>
{% for answer in question.answer_set.all %}
	<li>
		<div class="box">
			{{ answer.text }}
		</div>
	</li>
{% endfor %}
</ul>

<h3><a href="{% url 'quailapp:answer' question.id %}">Submit an answer!</a></h3>
{% endblock %}
