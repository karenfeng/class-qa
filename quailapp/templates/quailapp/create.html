{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<h2>Create an account for {{netid}}</h2>

<form action="/{{netid}}/create" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    	<button class="btn btn-primary" type="submit" value="Submit">Submit</button>
    {% endbuttons %}
</form>
{% endblock %}
