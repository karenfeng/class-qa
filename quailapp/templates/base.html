{% load staticfiles %}
{% load bootstrap3 %}
{% bootstrap_css %}

<html lang="en">
<head>
	<title>Quail</title>
	<link rel="icon" href="{% static "quailapp/favicon.ico" %}" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="{% static "quailapp/style.css" %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
	<script>
    $(document).ready(function() {
        $('a[href="' + this.location.pathname + '"]').parent().addClass('active');
    });
	</script>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="{% url 'quailapp:home' %}">
					<img src="{% static "quailapp/logo.png" %}" alt="Quail">
				</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="{% url 'quailapp:index' %}">Home</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li><a href="{% url 'quailapp:userinfo' %}">User info</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="{% url 'quailapp:logout' %}">Logout</a></li>
				</ul>
			</div>
		</nav>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
